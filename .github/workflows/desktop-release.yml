name: Desktop Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dioxus CLI
        uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall dioxus-cli --no-confirm

      - name: Build desktop
        run: dx bundle --package desktop --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typednotes-macos-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/bundle/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Dioxus CLI
        uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall dioxus-cli --no-confirm

      - name: Build desktop
        run: dx bundle --package desktop --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typednotes-windows-x86_64
          path: target/x86_64-pc-windows-msvc/release/bundle/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev

      - name: Set up swap space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install Dioxus CLI
        uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall dioxus-cli --no-confirm

      - name: Build desktop
        run: dx bundle --package desktop --release --target x86_64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typednotes-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/bundle/

  upload-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package artifacts
        run: |
          cd artifacts
          for dir in typednotes-*; do
            tar -czf "${dir}.tar.gz" "$dir"
          done

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
