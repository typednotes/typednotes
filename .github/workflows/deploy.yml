name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if secrets are configured
        id: check_secrets
        run: |
          if [ -n "${{ secrets.SCW_REGISTRY_ENDPOINT }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::Scaleway secrets not configured. Skipping push."
          fi

      - name: Set up swap space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        if: steps.check_secrets.outputs.configured == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.SCW_REGISTRY_ENDPOINT }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Extract metadata
        if: steps.check_secrets.outputs.configured == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.SCW_REGISTRY_ENDPOINT }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./container/Dockerfile
          push: ${{ steps.check_secrets.outputs.configured == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.check_secrets.outputs.configured == 'true' && steps.meta.outputs.tags || 'typednotes:local' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Install Scaleway CLI
        run: |
          curl -s https://raw.githubusercontent.com/scaleway/scaleway-cli/master/scripts/get.sh | sh
          scw version

      - name: Configure Scaleway CLI
        run: |
          scw init secret-key=${{ secrets.SCW_SECRET_KEY }} access-key=${{ secrets.SCW_ACCESS_KEY }} organization-id=${{ secrets.SCW_ORGANIZATION_ID }} project-id=${{ secrets.SCW_PROJECT_ID }} region=fr-par zone=fr-par-1 send-telemetry=false install-autocomplete=false with-ssh-key=false

      - name: Deploy container
        run: |
          scw container container deploy ${{ secrets.SCW_CONTAINER_ID }} region=fr-par
