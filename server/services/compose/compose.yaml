name: typednotes-services
services:
  db:
    image: postgres
    container_name: typednotes_db
    restart: always
    ports:
      - ${POSTGRES_PORT}:5432
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: typednotes_adminer
    restart: always
    ports:
      - 8081:8080

volumes:
  db-data: